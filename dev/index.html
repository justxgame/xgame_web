<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit"/>
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="blank">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no,user-scalable=no">
		<title>Xgame 管理系统</title>
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="bookmark" href="favicon.ico" />
		<!-- build:css -->
		<link rel="stylesheet" href="static/css/base/animate.css" />
		<link rel="stylesheet" href="./static/css/base/bootstrap.css" />
		<link rel="stylesheet" href="static/css/base/bootstrap-daterangepicker.css" />
		<link rel="stylesheet" href="./static/css/base/dataTables.bootstrap.css" />
		<link rel="stylesheet" href="./static/css/base/buttons.dataTables.css" />
		<link rel="stylesheet" href="./static/css/base/font-awesome.css" />
		<link rel="stylesheet" href="./static/css/base/nprogress.css" />
		<link rel="stylesheet" href="./static/css/base/waves.css">
		<link rel="stylesheet" href="./static/css/base/scrollbar.css">
		<link rel="stylesheet" href="./static/css/base/sweetalert2.css">
		<link rel="stylesheet" href="./static/css/base.css" />
		<link rel="stylesheet" href="./static/css/app.css" />
		<link rel="stylesheet" href="./static/css/index.css" />
		<link rel="stylesheet" href="./static/css/build.css" />
		<!-- endbuild -->
	</head>

	<body class="nav-md">
		<div class="container body">
			<div class="main_container">
				<div class="col-md-3 left_col menu_fixed menu-ani">
					<div class="left_col scroll-view">
						<div class="navbar nav_title" style="border: 0;">
							<div class="site_title"><i class="fa fa-paw"></i> <span>Xgame 管理系统</span></div>
						</div>
						<!-- sidebar menu -->
						<div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
							<div class="menu_section">
								<h3>Xgame</h3>
								<ul class="nav side-menu">
									<li ng-class="{'active':$root.path=='/player'}">
										<a href="#player" class="clearfix"><i class="icon pull-left">&#xe600;</i><span class="pull-left">玩家管理</span></a>
									</li>
									<li ng-class="{'active':$root.path=='/inform'}">
										<a href="#inform" class="clearfix"><i class="icon pull-left">&#xe7ba;</i><span class="pull-left">广播管理</span></a>
									</li>
									<li ng-class="{'active':$root.path=='/game'}">
										<a href="#game" class="clearfix"><i class="icon pull-left">&#xe608;</i><span class="pull-left">游戏管理</span></a>
									</li>
									<li ng-class="{'active':$root.path=='/server'}">
										<a href="#server" class="clearfix"><i class="icon pull-left">&#xe622;</i><span class="pull-left">服务器管理</span></a>
									</li>
									<li ng-class="{'active':$root.path=='/delivery'}">
										<a href="#delivery" class="clearfix"><i class="icon pull-left">&#xe64a;</i><span class="pull-left">发货管理</span></a>
									</li>
									<li ng-class="{'active':$root.path=='/kpi'}">
										<a href="#kpi" class="clearfix"><i class="icon pull-left">&#xe62d;</i><span class="pull-left">数据统计</span></a>
									</li>
									</li>
									<li ng-class="{'active':$root.path=='/report'}">
										<a href="#report" class="clearfix"><i class="icon pull-left">&#xe753;</i><span class="pull-left">日志统计</span></a>
									</li>
									<li ng-class="{'active':$root.path=='/report'}">
										<a href="#report" class="clearfix"><i class="icon pull-left">&#xe675;</i><span class="pull-left">系统人员配置</span></a>
									</li>
								</ul>
							</div>
						</div>
						<!-- /sidebar menu -->
					</div>
				</div>
				<!-- top navigation -->
				<div class="top_nav" ng-controller="navController">
					<div class="nav_menu">
						<nav class="clearfix">
							<div class="nav toggle">
								<a id="menu_toggle"><i class="fa fa-bars"></i></a>
							</div>
							<ul class="nav navbar-nav navbar-right">
								<li><a class="icon" title="退出" ng-click="logout()" >&#xe615;</a></li>
								<li class="user-info">你好  <span class="user"></span></li>
							</ul>
						</nav>
					</div>
				</div>
				<!-- /top navigation -->

				<!-- page content -->
				<div class="right_col menu-ani" role="main" ng-view>

				</div>
				<!-- /page content -->

			</div>
		</div>
		<!-- build:js -->
		<script src="./static/js/libs/require/require.min.js" data-main="./static/js/config.js?v=999"></script>
		<script type="text/javascript">
			require(["./static/js/start.js?v=999"]);
		</script>
		<!-- endbuild -->
	</body>

</html>
