<div class="module-wrapper">
	<div class="row">
		<div class="col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>游戏管理</h2>
				</div>
				<div class="x_content">
					<!--filter-bar-->
					<div class="filter-bar form-line clearfix">
						<div class="form-item col-md-3 col-sm-12 col-xs-12">
							<div class="form-tag">服务器选择</div>
							<div class="channel-drapdown dropdown form-content transition-02">
								<a href="#" class="dropdown-toggle clearfix" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
									<span class="val pull-left" ng-bind="filterBarModel.serverName"></span>
									<div class="pull-right">
										<span class="caret icon-arrow"></span>
									</div>
								</a>
								<ul class="dropdown-menu animated fadeInUpSmall fast" role="menu">
									<li role="presentation" ng-repeat="item in serverBox" ng-bind="item.serverName" ng-click="serverClick($event,item.serverName,item.serverId)" ng-class="{'active':filterBarModel.serverId===item.serverId}"></li>
								</ul>
							</div>
						</div>
					</div>
					<!--datatable-->
					<table class="table table-striped table-hover table-bordered game-table">
						<thead>
							<tr>
								<th>编号</th>
								<th>奖品大类型</th>
								<th>比赛类别</th>
								<th>比赛名称</th>
								<th>定时赛</th>
								<th>最少开赛人数</th>
								<th>最多开赛人数</th>
								<th>金币场最低入门数量</th>
								<th>金币场门槛最高数量</th>
								<th>房费</th>
								<th>封顶分</th>
								<th>初始底分</th>
								<th>底分增长间隔时间</th>
								<th>默认倍数</th>
								<th>报名消耗物品id和数量</th>
								<th>对应图标显示</th>
								<th>奖励获取的最后为名次</th>
								<th>初始开始分</th>
								<th>开始淘汰的剩余人数</th>
								<th>进入淘汰赛的人数</th>
								<th>淘汰赛进行的局数</th>
								<th>定时赛开始的每个月的日期 </th>
								<th>定时赛开始的每周几</th>
								<th>定时赛开启的小时</th>
								<th>定时赛开始的分钟</th>
								<th>定时赛允许迟到的秒数</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
