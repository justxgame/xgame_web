<div class="module-wrapper">
	<div class="row">
		<div class="col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>统计报表</h2>
				</div>
				<div class="x_content">
					<div class="filter-bar form-line clearfix">
						<div class="form-item col-md-3 col-sm-12 col-xs-12">
							<div class="form-tag">渠道名称</div>
							<div class="channel-drapdown dropdown form-content transition-02">
								<a href="#" class="dropdown-toggle clearfix" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
									<span class="val pull-left" ng-bind="filterBarModel.channel_name"></span>
									<div class="pull-right">
										<span class="caret icon-arrow"></span>
									</div>
								</a>
								<ul class="dropdown-menu animated fadeInUpSmall fast" role="menu">
									<li role="presentation" ng-click="channelClick($event,'','全部')" ng-class="{'active':getData.channel_id==''}">全部</li>
									<li role="presentation" ng-repeat="item in allChannel" ng-bind="item.channel_name" ng-click="channelClick($event,item.channel_id,item.channel_name)" ng-class="{'active':getData.channel_id===item.channel_id}"></li>
								</ul>
							</div>
						</div>
						<div class="form-item col-md-3 col-sm-12 col-xs-12">
							<div class="form-tag">应用名称</div>
							<div class="channel-drapdown dropdown form-content transition-02">
								<a href="#" class="dropdown-toggle clearfix" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
									<span class="val pull-left" ng-bind="filterBarModel.app_name"></span>
									<div class="pull-right">
										<span class="caret icon-arrow"></span>
									</div>
								</a>
								<ul class="dropdown-menu animated fadeInUpSmall fast" role="menu">
									<li role="presentation" ng-click="appClick($event,'','全部')" ng-class="{'active':getData.app_id==''}">全部</li>
									<li role="presentation" ng-repeat="item in allApp" ng-bind="item.app_name" ng-click="appClick($event,item.app_id,item.app_name)" ng-class="{'active':getData.app_id===item.app_id}"></li>
								</ul>
							</div>
						</div>
						<div class="form-item col-md-3 col-sm-12 col-xs-12">
							<date-range-picker class="md pull-left" model="date" free="free" picker="picker"></date-range-picker>
						</div>
						<div class="form-item btn-wrap col-md-3 col-sm-12 col-xs-12">
							<button type="submit" class="btn btn-success btn-query" ng-click="reportQuery($event)">
								<span>查询</span>
								<i class="icon-loading"></i>
							</button>
						</div>
					</div>
					<table class="table table-striped table-hover table-bordered report-table">
						<thead>
							<tr>
								<th>appid</th>
								<th>app名称</th>
								<th>渠道号</th>
								<th>渠道名称</th>
								<th>点击数</th>
								<th>排重点击数</th>
								<th>激活数</th>
								<th>排重激活数</th>
								<th>转化率(%)</th>
								<th>日期</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
