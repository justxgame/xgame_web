<div class="module-wrapper server">
	<div class="row">
		<div class="col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>服务器管理</h2>
				</div>
				<div class="x_content">
					<div class="filter-bar form-line clearfix">
						<div class="form-item col-md-3 col-sm-12 col-xs-12">
							<div class="form-tag">服务器选择</div>
							<div class="channel-drapdown dropdown select form-content transition-02">
								<a href="#" class="dropdown-toggle clearfix" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
									<span class="val pull-left" ng-bind="filterBarModel.serverName"></span>
									<div class="pull-right">
										<span class="caret icon-arrow"></span>
									</div>
								</a>
								<div class="dropdown-menu search animated fadeInUpSmall fast" role="menu">
									<ng-input class="sm" icon-left="&#xe623;" model="inputKey" type="text" placeholder="搜索服务器"></ng-input>
									<div class="dropdown-list clearfix">
										<ul class="clearfix">
											<li role="presentation" ng-repeat="item in serverBox" ng-bind="item.serverName" ng-click="serverClick($event,item.serverName,item.serverId)" ng-show="drapListSearch(item.serverName)" ng-class="{'active':filterBarModel.serverId===item.serverId}"></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<div class="pull-right form-item btn-wrap clearfix col-md-3 col-sm-12 col-xs-12">
							<button type="submit" class="btn btn-success btn-query" ng-click="addServer($event)">
								<span>新增服务器</span>
								<i class="icon-loading"></i>
							</button>
						</div>
					</div>
					<table class="table table-striped table-hover table-bordered server-table">
						<thead>
							<tr>
								<th>服务器名称</th>
								<th>ip:port</th>
								<th>状态</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade custom-modal server-modal form-modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
          		</button>
				<h4 class="modal-title text-center" id="myModalLabel"><span class="pull-left">{{title}}服务器</span></h4>
			</div>
			<div class="modal-body">
				<div class="body-container" ng-class="{'success overflow':success}">
					<div class="submit-success transition-05">
						<div class="center">
							<p class="icon"><i class="icon">&#xe60c;</i></p>
							<p class="text">提交成功</p>
						</div>
					</div>
					<form role="form" name="modalForm" class="clearfix transition-05" novalidate>
						<div class="form-line pull-left">
							<div class="form-tag">服务器名称</div>
							<div class="form-input">
								<ng-input class="sm" placeholder="请输入..." form="modalForm" model="formModel.serverName" valid="true" required="required" focus="focus" name="serverName"></ng-input>
							</div>
						</div>
						<div class="form-line pull-left">
							<div class="form-tag">服务器ID</div>
							<div class="form-input">
								<ng-input class="sm" placeholder="请输入..." form="modalForm" model="formModel.serverId" valid="true" required="required" focus="focus" name="serverId"></ng-input>
							</div>
						</div>
						<div class="form-line pull-left">
							<div class="form-tag">ip:port</div>
							<div class="form-input">
								<ng-input class="sm" placeholder="请输入..." form="modalForm" model="formModel.ipPort" valid="true" required="required" focus="focus" name="ipPort"></ng-input>
							</div>
						</div>
						<div class="form-line pull-left">
							<div class="form-tag">状态</div>
							<div class="dropdown form-content transition-02">
								<a href="#" class="dropdown-toggle clearfix" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
									<span class="val pull-left" ng-bind="formModel.status===0?'关闭':'开启'"></span>
									<div class="pull-right">
										<span class="caret icon-arrow"></span>
									</div>
								</a>
								<ul class="dropdown-menu animated fadeInUpSmall fast" role="menu">
									<li role="presentation" ng-click="statusClick($event,'开启',1)" ng-class="{'active':formModel.status==1}">开启</li>
									<li role="presentation" ng-click="statusClick($event,'关闭',0)" ng-class="{'active':formModel.status===0}">关闭</li>
								</ul>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success btn-submit" ng-click="submitForm($event)" ng-bind="success?'关闭':'提交'"></button>
			</div>
		</div>
	</div>
</div>
