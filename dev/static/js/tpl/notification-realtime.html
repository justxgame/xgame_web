<div class="module-wrapper">
	<div class="row">
		<div class="col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>即时推送管理</h2>
				</div>
				<div class="x_content">
					<!--filter-bar-->
					<div class="filter-bar form-line clearfix">
						<div class="form-item btn-wrap clearfix col-md-3 col-sm-12 col-xs-12">
							<button type="submit" class="btn btn-success btn-query" ng-click="Send($event)">
								<span>新增</span>
								<i class="icon-loading"></i>
							</button>
						</div>
					</div>
					<!--datatable-->
					<table class="table table-striped table-hover table-bordered notification-data">
						<thead>
							<tr>
								<th>推送内容</th>
								<th>发送时间</th>
								<th>发送人</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade custom-modal notification-modal form-modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
          		</button>
				<h4 class="modal-title text-center" id="myModalLabel"><span class="pull-left">发送广播</span></h4>
			</div>
			<div class="modal-body">
				<div class="body-container" ng-class="{'success overflow':success}">
					<div class="submit-success transition-05" >
						<div class="center">
							<p class="icon"><i class="icon">&#xe60c;</i></p>
							<p class="text">提交成功</p>
						</div>
					</div>
					<form role="form" name="modalForm" class="clearfix transition-05" novalidate>
						<div class="form-line pull-left has-textarea">
							<div class="form-tag">信息</div>
							<div class="form-input">
								<div class="textarea-wrapper">
									<textarea name="message" ng-model="formModel.message" placeholder="请输入推送内容..." required></textarea>
									<span class="error-lable" ng-show="(modalForm.message.$error.required&&modalForm.message.$touched)||(modalForm.message.$error.required&&modalForm.$submitted)">推送内容不可为空</span>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success btn-submit" ng-click="submitForm($event)" ng-bind="success?'关闭':'提交'"></button>
			</div>
		</div>
	</div>
</div>
