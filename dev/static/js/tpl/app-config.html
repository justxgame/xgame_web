<div class="module-wrapper">
	<div class="row">
		<div class="col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>应用管理</h2>
				</div>
				<div class="x_content">
					<div class="tools-bar">
						<button class="btn btn-primary btn-add" ng-click="addApp($event)">新增应用</button>
					</div>
					<table class="table table-striped table-hover table-bordered app-table">
						<thead>
							<tr>
								<th>appid</th>
								<th>app名称</th>
								<th>广告商</th>
								<th>应用方回调地址</th>
								<th>系统</th>
								<th>备注</th>
								<th>编辑时间</th>
								<th>编辑人</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade custom-modal app-modal form-modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
          		</button>
				<h4 class="modal-title text-center" id="myModalLabel"><span class="pull-left">{{title}}应用</span></h4>
			</div>
			<div class="modal-body">
				<div class="body-container" ng-class="{'success overflow':success}">
					<div class="submit-success transition-05" >
						<div class="center">
							<p class="icon"><i class="icon">&#xe60c;</i></p>
							<p class="text">提交成功</p>
						</div>
					</div>
					<form role="form" name="addAppForm" class="clearfix transition-05" novalidate>
						<div class="form-line pull-left">
							<div class="form-tag">应用ID</div>
							<div class="form-input">
								<ng-input class="sm app-id" placeholder="请输入..." form="addAppForm" model="appFormModel.app_id" valid="true" required="required" focus="focus" name="appid"></ng-input>
							</div>
						</div>
						<div class="form-line pull-left">
							<div class="form-tag">应用名称</div>
							<div class="form-input">
								<ng-input class="sm" placeholder="请输入..." form="addAppForm" model="appFormModel.app_name" valid="true" required="required" focus="focus" name="name"></ng-input>
							</div>
						</div>
						<div class="form-line pull-left transition-02">
							<div class="form-tag">广告商</div>
							<div class="dropdown form-content transition-02">
								<a href="#" class="dropdown-toggle clearfix" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
									<span class="val pull-left" ng-bind="appFormModel.customer_name"></span>
									<div class="pull-right">
										<span class="caret icon-arrow"></span>
									</div>
								</a>
								<ul class="dropdown-menu animated fadeInUpSmall fast" role="menu">
									<li role="presentation" ng-click="customerClick($event,'','请选择')" ng-class="{'active':appFormModel.customer_id==''}">请选择</li>
									<li role="presentation" ng-repeat="item in allAdver" ng-bind="item.customer_name" ng-click="customerClick($event,item.customer_id,item.customer_name)" ng-class="{'active':appFormModel.customer_id===item.customer_id}"></li>
								</ul>
								<span class="error-lable" ng-show="addAppForm.$submitted&&appFormModel.customer_id==''">内容不可为空</span>
							</div>
						</div>
						<div class="form-line pull-left">
							<div class="form-tag">应用回调地址</div>
							<div class="form-input">
								<ng-input class="sm" placeholder="请输入..." form="addAppForm" model="appFormModel.callback_url_base" valid="true" required="required" focus="focus" name="callback"></ng-input>
							</div>
						</div>
						<div class="form-line pull-left">
							<div class="form-tag">系统</div>
							<div class="dropdown form-content transition-02">
								<a href="#" class="dropdown-toggle clearfix" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
									<span class="val pull-left" ng-bind="appFormModel.system_name"></span>
									<div class="pull-right">
										<span class="caret icon-arrow"></span>
									</div>
								</a>
								<ul class="dropdown-menu animated fadeInUpSmall fast" role="menu">
									<li role="presentation" ng-click="systemClick($event,'','请选择')" ng-class="{'active':appFormModel.system_id==''}">请选择</li>
									<li role="presentation" ng-repeat="item in allSystem" ng-bind="item.system_name" ng-click="systemClick($event,item.system_id,item.system_name)" ng-class="{'active':appFormModel.system_id==item.system_id}"></li>
								</ul>
								<span class="error-lable" ng-show="addAppForm.$submitted&&appFormModel.system_id==''">内容不可为空</span>
							</div>
						</div>
						<div class="form-line pull-left">
							<div class="form-tag">应用备注</div>
							<div class="form-input">
								<ng-input class="sm" placeholder="请输入..." model="appFormModel.app_describe"></ng-input>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success btn-submit" ng-click="submitForm($event)" ng-bind="success?'关闭':'提交'"></button>
			</div>
		</div>
	</div>
</div>
