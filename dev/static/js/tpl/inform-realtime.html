						<div class="form-item btn-wrap clearfix col-md-3 col-sm-12 col-xs-12">

<div class="modal fade custom-modal inform-modal form-modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
          		</button>
				<h4 class="modal-title text-center" id="myModalLabel"><span class="pull-left">发送广播</span></h4>
			</div>
			<div class="modal-body">
				<div class="body-container" ng-class="{'success overflow':success}">
					<div class="submit-success transition-05" >
						<div class="center">
							<p class="icon"><i class="icon">&#xe60c;</i></p>
							<p class="text">提交成功</p>
						</div>
					</div>
					<form role="form" name="modalForm" class="clearfix transition-05" novalidate>
						<div class="form-line pull-left">
							<div class="form-tag">服务器</div>
							<div class="dropdown form-content transition-02">
								<a href="#" class="dropdown-toggle clearfix" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
									<span class="val pull-left" ng-bind="formModel.serverName"></span>
									<div class="pull-right">
										<span class="caret icon-arrow"></span>
									</div>
								</a>
								<ul class="dropdown-menu animated fadeInUpSmall fast" role="menu">
									<li role="presentation" ng-repeat="item in serverBox" ng-bind="item.serverName" ng-click="serverClick($event,item.serverName,item.serverId)" ng-class="{'active':formModel.serverId===item.serverId}"></li>
								</ul>
							</div>
						</div>
						<div class="form-line pull-left has-textarea">
							<div class="form-tag">信息</div>
							<div class="form-input">
								<div class="textarea-wrapper">
									<textarea name="message" ng-model="formModel.message" placeholder="请输入广播内容..." required></textarea>
									<span class="error-lable" ng-show="(modalForm.message.$error.required&&modalForm.message.$touched)||(modalForm.message.$error.required&&modalForm.$submitted)">广播内容不可为空</span>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success btn-submit" ng-click="submitForm($event)" ng-bind="success?'关闭':'提交'"></button>
			</div>
		</div>
	</div>
</div>
