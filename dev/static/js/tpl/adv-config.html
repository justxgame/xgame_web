<div class="module-wrapper">
	<div class="row">
		<div class="col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>广告管理</h2>
				</div>
				<div class="x_content">
					<div class="tools-bar">
						<button class="btn btn-primary btn-add" ng-click="addAdv($event)">新增广告</button>
					</div>
					<table class="table table-striped table-hover table-bordered adv-table">
						<thead>
							<tr>
								<th>appid</th>
								<th>app名称</th>
								<th>广告商</th>
								<th>渠道名称</th>
								<th>备注</th>
								<th>我方回调地址</th>
								<th>编辑时间</th>
								<th>编辑人</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade custom-modal adv-modal form-modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
          		</button>
				<h4 class="modal-title text-center" id="myModalLabel"><span class="pull-left">{{title}}广告</span></h4>
			</div>
			<div class="modal-body">
				<div class="body-container" ng-class="{'success overflow':success}">
					<div class="submit-success transition-05" >
						<div class="center">
							<p class="icon"><i class="icon">&#xe60c;</i></p>
							<p class="text">提交成功</p>
						</div>
					</div>
					<form role="form" name="addAdvForm" class="clearfix transition-05" novalidate>
						<div class="form-line pull-left transition-02">
							<div class="form-tag">app</div>
							<div class="dropdown form-content transition-02">
								<a href="#" class="dropdown-toggle clearfix" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
									<span class="val pull-left" ng-bind="advFormModel.app_name"></span>
									<div class="pull-right">
										<span class="caret icon-arrow"></span>
									</div>
								</a>
								<ul class="dropdown-menu animated fadeInUpSmall fast" role="menu">
									<li role="presentation" ng-click="appClick($event,'','请选择')" ng-class="{'active':advFormModel.app_id==''}">请选择</li>
									<li role="presentation" ng-repeat="item in appList" ng-bind="item.app_name" ng-click="appClick($event,item.app_id,item.app_name)" ng-class="{'active':advFormModel.app_id===item.app_id}"></li>
								</ul>
								<span class="error-lable" ng-show="addAdvForm.$submitted&&advFormModel.app_id==''">内容不可为空</span>
							</div>
						</div>
						<div class="form-line pull-left">
							<div class="form-tag">渠道</div>
							<div class="dropdown form-content transition-02">
								<a href="#" class="dropdown-toggle clearfix" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
									<span class="val pull-left" ng-bind="advFormModel.channel_name"></span>
									<div class="pull-right">
										<span class="caret icon-arrow"></span>
									</div>
								</a>
								<ul class="dropdown-menu animated fadeInUpSmall fast" role="menu">
									<li role="presentation" ng-click="channelClick($event,'','请选择')" ng-class="{'active':advFormModel.channel_id==''}">请选择</li>
									<li role="presentation" ng-repeat="item in channelList" ng-bind="item.channel_name" ng-click="channelClick($event,item.channel_id,item.channel_name)" ng-class="{'active':advFormModel.channel_id==item.channel_id}"></li>
								</ul>
								<span class="error-lable" ng-show="addAdvForm.$submitted&&advFormModel.channel_id===''">内容不可为空</span>
							</div>
						</div>
						<div class="form-line pull-left">
							<div class="form-tag">应用备注</div>
							<div class="form-input">
								<ng-input class="sm" placeholder="请输入..." model="advFormModel.adv_describe"></ng-input>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success btn-submit" ng-click="submitForm($event)" ng-bind="success?'关闭':'提交'"></button>
			</div>
		</div>
	</div>
</div>


<div class="modal fade custom-modal adv-mock-modal form-modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
          		</button>
				<h4 class="modal-title text-center" id="myModalLabel"><span class="pull-left">广告模拟</span></h4>
			</div>
			<div class="modal-body">
				<form role="form" name="advMockForm" class="clearfix transition-05" novalidate>
					<div class="form-line pull-left">
						<div class="form-tag">idfa</div>
						<div class="form-input">
							<ng-input class="sm" placeholder="请输入idfa..." form="advMockForm" model="advMockFormModel.idfa" valid="true" required="required" focus="focus" name="idfa" max="50"></ng-input>
						</div>
					</div>
					<div class="form-line pull-left">
						<div class="form-tag">ip</div>
						<div class="form-input">
							<ng-input class="sm" placeholder="请输入ip..." form="advMockForm" model="advMockFormModel.ip" valid="true" required="required" focus="focus" name="ip" max="20"></ng-input>
						</div>
					</div>
					<div class="form-line pull-left btn-wrap">
						<button type="button" class="btn btn-success btn-submit" ng-click="advMock($event)">模拟</button>
					</div>
					<div class="form-line pull-left">
						<div class="form-tag">应用点击调用地址</div>
						<div class="form-content" ng-bind="advMockData.app_click_url"></div>
					</div>
					<div class="form-line pull-left">
						<div class="form-tag">应用激活调用地址</div>
						<div class="form-content" ng-bind="advMockData.app_active_url"></div>
					</div>
					<div class="form-line pull-left">
						<div class="form-tag">渠道点击地址</div>
						<div class="form-content" ng-bind="advMockData.channel_click_url"></div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
